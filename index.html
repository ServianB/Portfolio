<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin - Portfolio IT</title>
    <meta name="description" content="Portfolio de Benjamin - Développeur Full Stack, spécialisé en technologies modernes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        'secondary': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Hero Background with Parallax */
        .hero-parallax {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            z-index: 1;
        }
        
        .hero-parallax::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #f8fafc);
            z-index: 2;
            transform: skewY(-2deg);
            transform-origin: bottom left;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
        }
        
        /* Parallax Scroll Effect */
        .parallax-element {
            transition: transform 0.1s ease-out;
        }
        
        /* Section Transitions */
        .section-transition {
            position: relative;
            overflow: hidden;
        }
        
        .section-transition::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background: inherit;
            transform: skewY(2deg);
            transform-origin: top left;
            z-index: 1;
        }
        
        /* About Section Styling */
        .about-section {
            background: #f8fafc;
            position: relative;
            z-index: 10;
            margin-top: -50px;
            padding-top: 100px;
        }
        
        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Wave Separator */
        .wave-separator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }
        
        .wave-separator svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 60px;
        }
        
        .wave-separator .shape-fill {
            fill: #f8fafc;
        }
    </style>
</head>
<body class="font-inter bg-white text-secondary-800" x-data="portfolio()">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm border-b border-secondary-200 z-50 transition-all duration-300" 
         :class="{'shadow-lg': scrolled}" 
         x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 50 })">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-primary-600">
                    Benjamin<span class="text-secondary-400">.</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#accueil" class="nav-link text-secondary-600 hover:text-primary-600 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Accueil' : 'Home'"></span>
                    </a>
                    <a href="#apropos" class="nav-link text-secondary-600 hover:text-primary-600 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'À propos' : 'About'"></span>
                    </a>
                    <a href="#projets" class="nav-link text-secondary-600 hover:text-primary-600 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Projets' : 'Projects'"></span>
                    </a>
                    <a href="#contact" class="nav-link text-secondary-600 hover:text-primary-600 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Contact' : 'Contact'"></span>
                    </a>
                </div>

                <!-- Language Toggle & Mobile Menu -->
                <div class="flex items-center space-x-4">
                    <button @click="toggleLanguage()" 
                            class="px-3 py-1 text-sm border border-secondary-300 rounded-md hover:bg-secondary-50 transition-colors">
                        <span x-text="currentLang.toUpperCase()"></span>
                    </button>
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden">
                        <i class="fas fa-bars text-secondary-600"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="md:hidden bg-white border-t border-secondary-200">
            <div class="px-4 py-6 space-y-4">
                <a href="#accueil" @click="mobileMenuOpen = false" class="block text-secondary-600 hover:text-primary-600">
                    <span x-text="currentLang === 'fr' ? 'Accueil' : 'Home'"></span>
                </a>
                <a href="#apropos" @click="mobileMenuOpen = false" class="block text-secondary-600 hover:text-primary-600">
                    <span x-text="currentLang === 'fr' ? 'À propos' : 'About'"></span>
                </a>
                <a href="#projets" @click="mobileMenuOpen = false" class="block text-secondary-600 hover:text-primary-600">
                    <span x-text="currentLang === 'fr' ? 'Projets' : 'Projects'"></span>
                </a>
                <a href="#contact" @click="mobileMenuOpen = false" class="block text-secondary-600 hover:text-primary-600">
                    <span x-text="currentLang === 'fr' ? 'Contact' : 'Contact'"></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="accueil" class="pt-20 pb-16 hero-parallax text-white min-h-screen flex items-center">
        <div class="hero-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center w-full">
            <div class="animate-fade-in parallax-element" data-speed="0.5">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-slide-up">
                    <span x-text="currentLang === 'fr' ? 'Benjamin' : 'Benjamin'"></span>
                    <br>
                    <span class="text-2xl md:text-4xl font-light text-blue-200" 
                          x-text="currentLang === 'fr' ? 'Développeur Full Stack' : 'Full Stack Developer'"></span>
                </h1>
                <p class="text-xl md:text-2xl mb-8 text-blue-100 max-w-3xl mx-auto animate-slide-up" style="animation-delay: 0.2s"
                   x-text="currentLang === 'fr' ? 'Passionné par les technologies modernes et la création d\\'expériences numériques innovantes' : 'Passionate about modern technologies and creating innovative digital experiences'"></p>
                <div class="space-x-4 animate-slide-up" style="animation-delay: 0.4s">
                    <a href="#projets" class="inline-block bg-white text-primary-600 px-8 py-4 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Voir mes projets' : 'View my projects'"></span>
                    </a>
                    <a href="#contact" class="inline-block border-2 border-white text-white px-8 py-4 rounded-lg font-semibold hover:bg-white hover:text-primary-600 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Me contacter' : 'Contact me'"></span>
                    </a>
                </div>
            </div>
            
            <!-- Scroll indicator -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-float parallax-element" data-speed="0.3">
                <i class="fas fa-chevron-down text-2xl text-white opacity-70"></i>
            </div>
        </div>
        
        <!-- Wave Separator -->
        <div class="wave-separator">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>

    <!-- About Section -->
    <section id="apropos" class="about-section py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16 parallax-element" data-speed="0.8">
                <h2 class="text-4xl font-bold text-secondary-800 mb-4" 
                    x-text="currentLang === 'fr' ? 'À propos de moi' : 'About me'"></h2>
                <div class="w-24 h-1 bg-primary-500 mx-auto"></div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6 parallax-element" data-speed="0.9">
                    <p class="text-lg text-secondary-600 leading-relaxed"
                       x-text="currentLang === 'fr' ? 'Développeur passionné avec une expertise en technologies web modernes. Je me spécialise dans la création d\\'applications web performantes et d\\'expériences utilisateur exceptionnelles.' : 'Passionate developer with expertise in modern web technologies. I specialize in creating high-performance web applications and exceptional user experiences.'"></p>
                    <p class="text-lg text-secondary-600 leading-relaxed"
                       x-text="currentLang === 'fr' ? 'Mon approche combine créativité technique et rigueur professionnelle pour livrer des solutions innovantes qui répondent aux besoins réels des utilisateurs.' : 'My approach combines technical creativity and professional rigor to deliver innovative solutions that meet real user needs.'"></p>
                    
                    <!-- Skills -->
                    <div class="mt-8">
                        <h3 class="text-2xl font-semibold text-secondary-800 mb-4"
                            x-text="currentLang === 'fr' ? 'Compétences techniques' : 'Technical skills'"></h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="skill-item">
                                <span class="text-primary-600 font-medium">Frontend</span>
                                <p class="text-sm text-secondary-500">React, Vue.js, Tailwind CSS</p>
                            </div>
                            <div class="skill-item">
                                <span class="text-primary-600 font-medium">Backend</span>
                                <p class="text-sm text-secondary-500">Node.js, Express, Python</p>
                            </div>
                            <div class="skill-item">
                                <span class="text-primary-600 font-medium">Database</span>
                                <p class="text-sm text-secondary-500">MongoDB, PostgreSQL, SQLite</p>
                            </div>
                            <div class="skill-item">
                                <span class="text-primary-600 font-medium">DevOps</span>
                                <p class="text-sm text-secondary-500">Docker, AWS, Git</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center parallax-element" data-speed="0.7">
                    <div class="bg-white rounded-full w-80 h-80 mx-auto shadow-xl flex items-center justify-center">
                        <i class="fas fa-user-tie text-8xl text-primary-500"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projets" class="py-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-secondary-800 mb-4"
                    x-text="currentLang === 'fr' ? 'Mes Projets' : 'My Projects'"></h2>
                <div class="w-24 h-1 bg-primary-500 mx-auto mb-6"></div>
                <p class="text-lg text-secondary-600 max-w-2xl mx-auto"
                   x-text="currentLang === 'fr' ? 'Découvrez une sélection de mes projets professionnels et universitaires' : 'Discover a selection of my professional and academic projects'"></p>
            </div>

            <!-- Featured Projects -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-container">
                <!-- Projects will be loaded dynamically -->
            </div>

            <div class="text-center mt-12">
                <a href="/admin" class="inline-block bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700 transition-colors">
                    <i class="fas fa-cog mr-2"></i>
                    <span x-text="currentLang === 'fr' ? 'Administration' : 'Admin Panel'"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-secondary-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4"
                    x-text="currentLang === 'fr' ? 'Contactez-moi' : 'Contact me'"></h2>
                <div class="w-24 h-1 bg-primary-500 mx-auto mb-6"></div>
                <p class="text-lg text-secondary-300 max-w-2xl mx-auto"
                   x-text="currentLang === 'fr' ? 'N\\'hésitez pas à me contacter pour discuter de vos projets' : 'Feel free to contact me to discuss your projects'"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-12">
                <div class="space-y-8">
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary-600 p-3 rounded-lg">
                            <i class="fas fa-envelope text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2">Email</h3>
                            <p class="text-secondary-300">benjamin@portfolio.com</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary-600 p-3 rounded-lg">
                            <i class="fab fa-linkedin text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2">LinkedIn</h3>
                            <p class="text-secondary-300">/in/benjamin-portfolio</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary-600 p-3 rounded-lg">
                            <i class="fab fa-github text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2">GitHub</h3>
                            <p class="text-secondary-300">github.com/benjamin</p>
                        </div>
                    </div>
                </div>

                <form class="space-y-6" @submit.prevent="submitContact()">
                    <div>
                        <label class="block text-sm font-medium mb-2" 
                               x-text="currentLang === 'fr' ? 'Nom' : 'Name'"></label>
                        <input type="text" class="w-full px-4 py-3 bg-secondary-800 border border-secondary-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent text-white" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 bg-secondary-800 border border-secondary-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent text-white" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" 
                               x-text="currentLang === 'fr' ? 'Message' : 'Message'"></label>
                        <textarea rows="4" class="w-full px-4 py-3 bg-secondary-800 border border-secondary-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent text-white" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition-colors">
                        <span x-text="currentLang === 'fr' ? 'Envoyer le message' : 'Send message'"></span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary-900 border-t border-secondary-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-secondary-400">
                &copy; <span x-text="new Date().getFullYear()"></span> Benjamin. 
                <span x-text="currentLang === 'fr' ? 'Tous droits réservés.' : 'All rights reserved.'"></span>
            </p>
        </div>
    </footer>

    <script src="frontend/js/main.js"></script>
</body>
</html>
