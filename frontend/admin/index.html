<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        'secondary': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-secondary-50" x-data="adminPanel()">
    <!-- Login Modal -->
    <div x-show="!authenticated" class="fixed inset-0 bg-secondary-900/80 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-secondary-800">Administration</h2>
                <p class="text-secondary-600 mt-2">Connectez-vous pour accéder au panneau d'administration</p>
            </div>
            
            <form @submit.prevent="login()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Nom d'utilisateur</label>
                    <input type="text" x-model="credentials.username" 
                           class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                           required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Mot de passe</label>
                    <input type="password" x-model="credentials.password" 
                           class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition-colors">
                    Se connecter
                </button>
            </form>
            
            <div x-show="loginError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                <span x-text="loginError"></span>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-secondary-500 hover:text-secondary-700">
                    ← Retour au portfolio
                </a>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div x-show="authenticated" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-secondary-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <h1 class="text-2xl font-bold text-secondary-800">Administration Portfolio</h1>
                        <p class="text-secondary-600">Gérez vos projets et contenu</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-secondary-600 hover:text-primary-600 transition-colors">
                            <i class="fas fa-external-link-alt mr-2"></i>
                            Voir le site
                        </a>
                        <button @click="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Navigation Tabs -->
            <div class="border-b border-secondary-200 mb-8">
                <nav class="-mb-px flex space-x-8">
                    <button @click="activeTab = 'projects'" 
                            :class="activeTab === 'projects' ? 'border-primary-500 text-primary-600' : 'border-transparent text-secondary-500 hover:text-secondary-700'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        <i class="fas fa-folder-open mr-2"></i>
                        Projets
                    </button>
                    <button @click="activeTab = 'add-project'" 
                            :class="activeTab === 'add-project' ? 'border-primary-500 text-primary-600' : 'border-transparent text-secondary-500 hover:text-secondary-700'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        <i class="fas fa-plus mr-2"></i>
                        Ajouter un projet
                    </button>
                </nav>
            </div>

            <!-- Projects List -->
            <div x-show="activeTab === 'projects'" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-secondary-800">Liste des projets</h2>
                    <button @click="loadProjects()" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>
                        Actualiser
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-secondary-200">
                            <thead class="bg-secondary-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Projet</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Catégorie</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Technologies</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Mis en avant</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-secondary-200">
                                <template x-for="project in projects" :key="project.id">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div x-show="project.image_url" class="flex-shrink-0 h-10 w-10">
                                                    <img :src="project.image_url" :alt="project.title_fr" class="h-10 w-10 rounded-full object-cover">
                                                </div>
                                                <div :class="project.image_url ? 'ml-4' : ''">
                                                    <div class="text-sm font-medium text-secondary-900" x-text="project.title_fr"></div>
                                                    <div class="text-sm text-secondary-500" x-text="project.title_en"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-primary-100 text-primary-800" x-text="project.category"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-secondary-500" x-text="project.technologies"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span :class="project.featured ? 'bg-green-100 text-green-800' : 'bg-secondary-100 text-secondary-800'" 
                                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                                <span x-text="project.featured ? 'Oui' : 'Non'"></span>
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                            <button @click="editProject(project)" class="text-primary-600 hover:text-primary-900">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button @click="deleteProject(project.id)" class="text-red-600 hover:text-red-900">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Project Form -->
            <div x-show="activeTab === 'add-project'" class="max-w-4xl">
                <h2 class="text-xl font-semibold text-secondary-800 mb-6" 
                    x-text="editingProject ? 'Modifier le projet' : 'Ajouter un nouveau projet'"></h2>

                <form @submit.prevent="saveProject()" class="bg-white rounded-lg shadow p-6 space-y-6">
                    <!-- Titles -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Titre (Français) *</label>
                            <input type="text" x-model="projectForm.title_fr" 
                                   class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Titre (Anglais) *</label>
                            <input type="text" x-model="projectForm.title_en" 
                                   class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                   required>
                        </div>
                    </div>

                    <!-- Descriptions -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Description (Français) *</label>
                            <textarea x-model="projectForm.description_fr" rows="4"
                                      class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                      required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Description (Anglais) *</label>
                            <textarea x-model="projectForm.description_en" rows="4"
                                      class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                      required></textarea>
                        </div>
                    </div>

                    <!-- Other fields -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Technologies *</label>
                            <input type="text" x-model="projectForm.technologies" 
                                   placeholder="React, Node.js, MongoDB"
                                   class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">Catégorie *</label>
                            <select x-model="projectForm.category" 
                                    class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                                    required>
                                <option value="">Sélectionner une catégorie</option>
                                <option value="Web">Web</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Desktop">Desktop</option>
                                <option value="API">API</option>
                                <option value="Dashboard">Dashboard</option>
                                <option value="E-commerce">E-commerce</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">URL GitHub</label>
                            <input type="url" x-model="projectForm.github_url" 
                                   class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-secondary-700 mb-2">URL de démonstration</label>
                            <input type="url" x-model="projectForm.live_url" 
                                   class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Image upload -->
                    <div>
                        <label class="block text-sm font-medium text-secondary-700 mb-2">Image du projet</label>
                        <input type="file" @change="handleImageUpload($event)" accept="image/*"
                               class="w-full px-4 py-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <p class="text-sm text-secondary-500 mt-1">JPG, PNG ou WebP. Taille maximale : 5MB</p>
                    </div>

                    <!-- Featured checkbox -->
                    <div class="flex items-center">
                        <input type="checkbox" x-model="projectForm.featured" 
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded">
                        <label class="ml-2 block text-sm text-secondary-700">
                            Mettre en avant sur la page d'accueil
                        </label>
                    </div>

                    <!-- Form buttons -->
                    <div class="flex justify-end space-x-4">
                        <button type="button" @click="resetForm()" 
                                class="px-6 py-3 border border-secondary-300 rounded-lg text-secondary-700 hover:bg-secondary-50 transition-colors">
                            Annuler
                        </button>
                        <button type="submit" 
                                class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                            <span x-text="editingProject ? 'Mettre à jour' : 'Créer le projet'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div x-show="message" 
         :class="messageType === 'error' ? 'bg-red-100 border-red-400 text-red-700' : 'bg-green-100 border-green-400 text-green-700'"
         class="fixed top-4 right-4 p-4 border rounded-lg shadow-lg z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-x-full"
         x-transition:enter-end="opacity-100 transform translate-x-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform translate-x-0"
         x-transition:leave-end="opacity-0 transform translate-x-full">
        <div class="flex items-center">
            <i :class="messageType === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle'" class="mr-2"></i>
            <span x-text="message"></span>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
